<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <title>Inc 5000 2007-2017</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h2>Inc 5000 2007-2017</h2>
    <div class="row">
      <div class="col-9" id="map"></div>
      <div class="col-3">
        <div class="introduction"><p>Inc 5000 2007-2017 dataset includes data of fastest growing private companies in past 10 years. More information about this project please visit <a href="https://github.com/connieGao0819/dataviz-project-template">Github</a>.</p></div>
        <p>Select an industry:</p>
        <div class="dropdown">
          <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="dropdownMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Advertising & Marketing
          </button>
          <div class="dropdown-menu scrollable-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
            <button id="advertisingAndMarketing" class="dropdown-item btn-sm" type="button">Advertising & Marketing</button>
            <button id="businessProductsAndServices" class="dropdown-item btn-sm" type="button">Business Products & Services</button>
            <button id="computerHardware" class="dropdown-item btn-sm" type="button">Computer Hardware</button>
            <button id="construction" class="dropdown-item btn-sm" type="button">Construction</button>
            <button id="consumerProductsAndServices" class="dropdown-item btn-sm" type="button">Consumer Products & Services</button>
            <button id="education" class="dropdown-item btn-sm" type="button">Education</button>
            <button id="energy" class="dropdown-item btn-sm" type="button">Energy</button>
            <button id="engineering" class="dropdown-item btn-sm" type="button">Engineering</button>
            <button id="environmentalServices" class="dropdown-item btn-sm" type="button">Environmental Services</button>
            <button id="financialServices" class="dropdown-item btn-sm" type="button">Financial Services</button>
            <button id="foodAndBeverage" class="dropdown-item btn-sm" type="button">Food & Beverage</button>
            <button id="governmentServices" class="dropdown-item btn-sm" type="button">Government Services</button>
            <button id="health" class="dropdown-item btn-sm" type="button">Health</button>
            <button id="humanResources" class="dropdown-item btn-sm" type="button">Human Resources</button>
            <button id="iTServices" class="dropdown-item btn-sm" type="button">IT Services</button>
            <button id="logisticsAndTransportation" class="dropdown-item btn-sm" type="button">Logistics & Transportation</button>
            <button id="manufacturing" class="dropdown-item btn-sm" type="button">Manufacturing</button>
            <button id="media" class="dropdown-item btn-sm" type="button">Media</button>
            <button id="realEstate" class="dropdown-item btn-sm" type="button">Real Estate</button>
            <button id="retail" class="dropdown-item btn-sm" type="button">Retail</button>
            <button id="security" class="dropdown-item btn-sm" type="button">Security</button>
            <button id="software" class="dropdown-item btn-sm" type="button">Software</button>
            <button id="telecommunications" class="dropdown-item btn-sm" type="button">Telecommunications</button>
            <button id="travelAndHospitality" class="dropdown-item btn-sm" type="button">Travel & Hospitality</button>
          </div>
        </div>
        <p>Select an index:</p>
        <label class="radio-inline"><input id="workers" type="radio" name="optradio">Headcount</label>
        <label class="radio-inline"><input checked="checked" id="revenue" type="radio" name="optradio">Revenue</label>
      </div>
    </div>
    <script src="./dist/bundle.js"></script>
  </body>
</html>
